name: Usage
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          organization: 'octodemo'
          github-token: ${{ secrets.TOKEN }}
      - uses: austenstone/job-summary-to-pdf@main